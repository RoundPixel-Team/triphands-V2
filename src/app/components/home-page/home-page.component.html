<section class="homePage">
  <!-- SEARCH BOX -->
  <div class="searchBox">
    <app-header [homePage]='true'></app-header>
    <div class="container searchbox_wrapper">
      <app-searchBox></app-searchBox>
    </div>
  </div>
  <!-- TRIPHANDS WEBSITE ADS-->
  <div class="container">
    <div class="row triphandsAds">
      <div class="col-12 col-md-6">
        <h1 class="tripHands_title">{{ "homePage.titleAd" | translate }}</h1>
        <h2 class="tripHands_text">{{ "homePage.textAd" | translate }}</h2>
      </div>
      <div class="col-12 col-md-6">
        <span class="tripHands_body">{{ "homePage.bodyAd" | translate }}</span>
      </div>
    </div>
  </div>
  <!--CORE VALUES -->
  <app-core-values></app-core-values>
  <!-- WEGO AD -->
  <div class="wegoAd">
    <div class="container">
      <span class="wegoAdTitle"
        >{{ "homePage.wegoAd" | translate
        }}<span class="wegoAd_highlited">
          {{ "homePage.wegoAd1" | translate }} </span
        >{{ "homePage.by" | translate }}</span
      >
      <div class="wegoAd_wrapper">
        <div class="homePageAdLogo">
          <img src="../../../assets/images/travelPort.svg" />
        </div>
        <div class="homePageAdLogo ms-3">
          <img class="mt-3" src="../../../assets/images/wegoLogo.svg" />
        </div>
      </div>
    </div>
  </div>
  <!-- TOP DESTINATION -->
  <app-top-destination [destinationView]="true"></app-top-destination>
</section>

<app-footer></app-footer>
