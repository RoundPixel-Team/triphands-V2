<!--DATA BINDING-->
<div class="container" *ngIf="flight.selectedFlight && flight.selectedFlight.status == 'Valid'">
    <div class="row">
        <div class="summary-card p-2 mt-4 mx-auto col-12 ">
            <div class="summary-card-text  ">{{"checkout.fastConfirm" | translate }}</div>
                <div class="row justify-content-center align-items-center ">
                    <div class="col-4 summary-price">
                       <span>{{flight.selectedFlight.airItineraryDTO.itinTotalFare.currencyCode}}&nbsp;</span>{{flight.selectedFlight.airItineraryDTO.itinTotalFare.amount}}
                    </div>
                    <div class="col-8"><button class="btn booknow-btn">{{"checkout.bookNow.bookBtn" | translate }}</button></div>
                </div>
        </div>

        <!--FLIGHT CARD BINDING-->
        <div class="col-12">
            <app-one-way *ngIf="flight.selectedFlight.searchCriteria.flightType == 'oneway'"></app-one-way>
            <app-round-trip *ngIf="flight.selectedFlight.searchCriteria.flightType == 'roundtrip'"></app-round-trip>
            <app-multi-city *ngIf="flight.selectedFlight.searchCriteria.flightType == 'multicity'"></app-multi-city>
        </div>

        <!--MAIN FORM SECTION-->
        <div class="col-12 mt-3">
            <div class="mainFormSection" [formGroup]="flight.usersForm">
                <ng-container formArrayName="users">
                    <ng-container *ngFor="let user of flight.usersArray.controls | slice: 0:1; let i = index">
                        <ng-container [formGroupName]="i">
                            <div class="row">
                                <div class="col-12 col-lg-3 mt-2">
                                    <ngx-intl-tel-input [cssClass]="phonenumber"
                                        [preferredCountries]="['us', 'gb', 'eg', 'sa']" [enableAutoCountrySelect]="true"
                                        [enablePlaceholder]="true" name="phone"
                                        [selectedCountryISO]="CountryISO.Kuwait"
                                         formControlName="phonenum"
                                        (change)="invalidPhone()">
                                    </ngx-intl-tel-input>
                                    <!-- <input type="email" formControlName="email" 
                                    [placeholder]="translate.currentLang == 'en'?'Email':'البريد الالكتروني'"> -->
                                </div>

                                <div class="col-12 col-lg-3 mt-2">
                                    <input type="email" formControlName="email" 
                                    [ngClass]="{'alert':user.get('email')!.touched && user.get('email')!.status == 'INVALID'}"
                                    [placeholder]="translate.currentLang == 'en'?'Email':'البريد الالكتروني'">
                                </div>

                                <div class="col-12 col-lg-1 p-0 m-0"></div>
                                <div class="col-6 col-lg-3 mt-2">
                                    <input type="text" 
                                    [placeholder]="translate.currentLang=='en'?'Enter Coupon Code':'ادخل كوبون كود'">
                                </div>

                                <div class="col-6 col-lg-2 mt-2">
                                    <button   mat-raised-button class="applyCopon">
                                        {{'checkout.coponCode.apply' | translate}}
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
                
            </div>
        </div>


        <!--OFFLINE SERVICES SECTION-->
        <div class="col-12 mt-3">
            <app-offline-service></app-offline-service>
        </div>

        <!--BOOK NOW SECTION-->
        <div class="col-12 mt-3">
            <app-book-now></app-book-now>
        </div>
